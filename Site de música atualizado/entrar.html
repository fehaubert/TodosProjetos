<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="entrar.css">
    <script src="entrar.js" defer></script>
    <title>Entrar</title>
    <link rel="icon" type="image/x-con" href="simbolo-musica.png">
</head>

<body>
    <header>
        <img class="simbolo" src="simbolo-musica.png" alt="símbolo da música">
        <section class="itens">
            <a id="entrar" href="entrar.html">Entrar</a>
            <a id="início" href="">Início</a>
            <a id="playlist" href="">Sua playlist</a>
        </section>
        <input type="text" id="busca" placeholder="Buscar..." />
    </header>

    <main>
        <section class="form">
            <h2>Entre</h2>
            <input id="email" type="text" placeholder="E-mail ou telefone">
            <input id="senha" type="password" placeholder="Senha">
            <input id="confirmasenha" type="password" placeholder="Confirme sua Senha">
            <button class="botao" type="submit">Entrar</button>
            <a id="esqueceusenha" href="entrar.html">Esqueceu sua senha?</a>
            <a id="criarconta" href="entrar.html">Criar uma conta</a>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Minha Playlist. Todos os Direitos Reservados.</p>
    </footer>
</body>

</html>
