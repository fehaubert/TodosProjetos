<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="início.css">
    <script src="início.js" defer></script>
    <title>Início</title>
    <link rel="icon" type="image/x-con" href="simbolo-musica.png">
</head>

<body>
    <header>
        <img class="simbolo" src="simbolo-musica.png" alt="símbolo da música">
        <section class="itens">
            <a id="item" href="entrar.html">Entrar</a>
            <a id="inicio" href="início.html">Início</a>
            <a id="item" href="playlist.html">Sua playlist</a>
        </section>
        <input type="text" id="busca" placeholder="Buscar..." />
    </header>
    <main>
        <section class="playlist">
            <h2>Descubra Sua Playlist</h2>
            <p>Navegue pela Suas Músicas e se Divirta</p>
            <a href="playlist.html">
                <button class="botao" type="submit">Play</button>
            </a>
        </section>
        <h2>Músicas Populares</h2>
        <section class="populares">
            <div class="quadrados">
                <audio id="audio-01" controls>
                    <source src="Harry Styles - As It Was (Official Video).mp3" type="audio/mp3">
                </audio>
                <h3>As It Was</h3>
                <p>Harry Styles</p>
            </div>
            <div class="quadrados">
                <audio id="audio-02" controls>
                    <source src="Miley Cyrus - Flowers (Official Lyric Video).mp3" type="audio/mp3">
                </audio>
                <h3>Flowers</h3>
                <p>Miley Cyrus</p>
            </div>
            <div class="quadrados">
                <audio id="audio-03" controls>
                    <source src="Taylor Swift - Anti-Hero (Official Lyric Video).mp3" type="audio/mp3">
                </audio>
                <h3>Anti-Hero</h3>
                <p>Taylor Swift</p>
            </div>
        </section>
        <section class="gêneros">
            <h2>Gêneros Musicais</h2>
            <button class="botoes" type="submit">Pop</button>
            <button class="botoes" type="submit">Rock</button>
            <button class="botoes" type="submit">Hip Hop</button>
            <button class="botoes" type="submit">Eletrônica</button>
            <button class="botoes" type="submit">Country</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Minha Playlist. Todos os Direitos Reservados.</p>
    </footer>
</body>

</html>
